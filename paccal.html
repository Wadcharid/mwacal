<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณการใช้ PAC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            margin: 20px;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-top: 10px;
        }

        input {
            margin-top: 10px;
            padding: 5px;
            width: 200px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>คำนวณการใช้ PAC</h1>
    <form id="pacForm">
        <label for="date">วันที่:</label>
        <input type="date" id="date" required><br>

        <h3>Stock PAC ล่าสุด</h3>
        <label for="tankA">Tank A:</label>
        <input type="number" id="tankA" required><br>
        <label for="tankB">Tank B:</label>
        <input type="number" id="tankB" required><br>
        <label for="tankC">Tank C:</label>
        <input type="number" id="tankC" required><br>
        <label for="tankD">Tank D:</label>
        <input type="number" id="tankD" required><br>

        <h3>RW (m<sup>3</sup>/s)</h3>
        <label for="rw1">RW1:</label>
        <input type="number" id="rw1" required><br>
        <label for="rw2">RW2:</label>
        <input type="number" id="rw2" required><br>
        <label for="rw3">RW3:</label>
        <input type="number" id="rw3" required><br>
        <label for="rw4">RW4:</label>
        <input type="number" id="rw4" required><br>

        <h3>PAC Dose (mg/L)</h3>
        <label for="phase1">เฟส 1:</label>
        <input type="number" id="phase1" required><br>
        <label for="phase2">เฟส 2:</label>
        <input type="number" id="phase2" required><br>
        <label for="phase3">เฟส 3:</label>
        <input type="number" id="phase3" required><br>
        <label for="phase4">เฟส 4:</label>
        <input type="number" id="phase4" required><br>

        <button type="button" onclick="calculatePAC()">คำนวณการใช้ PAC</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        function calculatePAC() {
            // Get input values
            const rw1 = parseFloat(document.getElementById('rw1').value);
            const rw2 = parseFloat(document.getElementById('rw2').value);
            const rw3 = parseFloat(document.getElementById('rw3').value);
            const rw4 = parseFloat(document.getElementById('rw4').value);

            const phase1 = parseFloat(document.getElementById('phase1').value);
            const phase2 = parseFloat(document.getElementById('phase2').value);
            const phase3 = parseFloat(document.getElementById('phase3').value);
            const phase4 = parseFloat(document.getElementById('phase4').value);

            // Calculate PAC Use for each phase
            const pacUse1 = (phase1 * rw1 * 3600 * 24) / 1000 / 1000 / 1.19 / 0.35;
            const pacUse2 = (phase2 * rw2 * 3600 * 24) / 1000 / 1000 / 1.19 / 0.35;
            const pacUse3 = (phase3 * rw3 * 3600 * 24) / 1000 / 1000 / 1.19 / 0.35;
            const pacUse4 = (phase4 * rw4 * 3600 * 24) / 1000 / 1000 / 1.19 / 0.35;

            // Display results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                PAC Use เฟส 1: ${pacUse1.toFixed(2)} ตัน/วัน<br>
                PAC Use เฟส 2: ${pacUse2.toFixed(2)} ตัน/วัน<br>
                PAC Use เฟส 3: ${pacUse3.toFixed(2)} ตัน/วัน<br>
                PAC Use เฟส 4: ${pacUse4.toFixed(2)} ตัน/วัน<br>
            `;
        }
    </script>
</body>

</html>
